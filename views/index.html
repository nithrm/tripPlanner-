{% extends "./layout.html" %}
{% block content %}
	<h1>Trip Planner</h1>


	<h3>Hotels</h3>
	<select>
	{% for hotel in templateHotels %}
		 <option value="{{ hotel.name }}"> {{hotel.name}} </option> 
		{% endfor %}
	</select>

	<h3>Restaurants</h3>

	<select>
		{% for restaurant in templateRestaurants %}
		<option value="{{ restaurant.name }}"> {{restaurant.name}} </option>
		{% endfor %}
	</select>

	<h3>Activities</h3>

	<select>
		{% for activity in templateActivities %}
		<option value="{{ restaurant.name }}"> {{activity.name}} </option>
		{% endfor %}
	</select>
{% endblock %}
